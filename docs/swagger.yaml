basePath: /api/v1
definitions:
  handlers.CreateArticleInput:
    properties:
      category:
        type: string
      content:
        type: string
      excerpt:
        maxLength: 500
        type: string
      status:
        enum:
        - published
        - draft
        type: string
      thumbnailUrl:
        type: string
      title:
        maxLength: 255
        minLength: 3
        type: string
    required:
    - content
    - excerpt
    - title
    type: object
  handlers.CreateCategoryInput:
    properties:
      color:
        type: string
      description:
        type: string
      name:
        maxLength: 100
        minLength: 2
        type: string
    required:
    - name
    type: object
  handlers.CreateCommentInput:
    properties:
      content:
        maxLength: 1000
        minLength: 1
        type: string
    required:
    - content
    type: object
  handlers.CreateProjectInput:
    properties:
      categoryId:
        type: string
      demoUrl:
        type: string
      description:
        type: string
      githubUrl:
        type: string
      images:
        items:
          type: string
        type: array
      price:
        minimum: 0
        type: integer
      techStack:
        items:
          type: string
        type: array
      thumbnailUrl:
        type: string
      title:
        maxLength: 255
        minLength: 3
        type: string
      type:
        enum:
        - free
        - paid
        type: string
    required:
    - description
    - title
    - type
    type: object
  handlers.CreateTransactionInput:
    properties:
      projectId:
        type: string
    required:
    - projectId
    type: object
  services.LoginInput:
    properties:
      email:
        type: string
      password:
        type: string
    required:
    - email
    - password
    type: object
  services.MidtransNotification:
    properties:
      fraud_status:
        type: string
      gross_amount:
        type: string
      merchant_id:
        type: string
      order_id:
        type: string
      payment_type:
        type: string
      signature_key:
        type: string
      status_code:
        type: string
      status_message:
        type: string
      transaction_id:
        type: string
      transaction_status:
        type: string
      transaction_time:
        type: string
    type: object
  services.RegisterInput:
    properties:
      email:
        type: string
      name:
        maxLength: 100
        minLength: 2
        type: string
      password:
        minLength: 8
        type: string
    required:
    - email
    - name
    - password
    type: object
  services.UpdateUserInput:
    properties:
      avatarUrl:
        type: string
      bio:
        maxLength: 500
        type: string
      major:
        maxLength: 255
        type: string
      name:
        maxLength: 100
        minLength: 2
        type: string
      phone:
        maxLength: 20
        type: string
      university:
        maxLength: 255
        type: string
    type: object
host: localhost:8000
info:
  contact:
    email: support@campus-project-hub.com
    name: API Support
    url: https://campus-project-hub.com/support
  description: API for Campus Project Hub - Platform untuk berbagi project kampus
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT
  termsOfService: http://swagger.io/terms/
  title: Campus Project Hub API
  version: "1.0"
paths:
  /articles:
    get:
      consumes:
      - application/json
      description: Get paginated list of articles with optional filters
      parameters:
      - default: 1
        description: Page number
        in: query
        name: page
        type: integer
      - default: 10
        description: Items per page
        in: query
        name: perPage
        type: integer
      - description: Search by title or excerpt
        in: query
        name: search
        type: string
      - description: Filter by category
        in: query
        name: category
        type: string
      - description: Filter by user ID
        in: query
        name: userId
        type: string
      - default: published
        description: Filter by status
        in: query
        name: status
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Paginated articles list
          schema:
            additionalProperties: true
            type: object
      summary: List articles
      tags:
      - articles
    post:
      consumes:
      - application/json
      description: Create a new article
      parameters:
      - description: Article data
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/handlers.CreateArticleInput'
      produces:
      - application/json
      responses:
        "201":
          description: Created article
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Invalid input
          schema:
            additionalProperties: true
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties: true
            type: object
        "500":
          description: Internal server error
          schema:
            additionalProperties: true
            type: object
      security:
      - BearerAuth: []
      summary: Create article
      tags:
      - articles
  /articles/{id}:
    delete:
      consumes:
      - application/json
      description: Delete an article (owner or admin only)
      parameters:
      - description: Article ID
        format: uuid
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Article deleted successfully
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Invalid ID
          schema:
            additionalProperties: true
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties: true
            type: object
        "403":
          description: Forbidden
          schema:
            additionalProperties: true
            type: object
        "404":
          description: Article not found
          schema:
            additionalProperties: true
            type: object
      security:
      - BearerAuth: []
      summary: Delete article
      tags:
      - articles
    get:
      consumes:
      - application/json
      description: Get article details by article ID
      parameters:
      - description: Article ID
        format: uuid
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Article details
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Invalid ID
          schema:
            additionalProperties: true
            type: object
        "404":
          description: Article not found
          schema:
            additionalProperties: true
            type: object
      summary: Get article by ID
      tags:
      - articles
    put:
      consumes:
      - application/json
      description: Update an existing article (owner or admin only)
      parameters:
      - description: Article ID
        format: uuid
        in: path
        name: id
        required: true
        type: string
      - description: Article data
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/handlers.CreateArticleInput'
      produces:
      - application/json
      responses:
        "200":
          description: Updated article
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Invalid input
          schema:
            additionalProperties: true
            type: object
        "401":
          description: Unauthorized
          schema:
            additionalProperties: true
            type: object
        "403":
          description: Forbidden
          schema:
            additionalProperties: true
            type: object
        "404":
          description: Article not found
          schema:
            additionalProperties: true
            type: object
      security:
      - BearerAuth: []
      summary: Update article
      tags:
      - articles
  /articles/{id}/view:
    post:
      consumes:
      - application/json
      description: Increment article view count
      parameters:
      - description: Article ID
        format: uuid
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: View recorded
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Invalid ID
          schema:
            additionalProperties: true
            type: object
      summary: Record article view
      tags:
      - articles
